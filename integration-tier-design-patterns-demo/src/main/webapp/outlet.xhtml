<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Outlet</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>
                <h:outputText value="Outlet"/>
            </h2>
            <h:outputText value="Code "/>
            <p/>
            <h:inputText id="code" value="#{outletBean.code}"/>
            <p/>
            <h:outputText value="Name "/>
            <p/>
            <h:inputText id="name" value="#{outletBean.name}"/>
            <p/>
            <h:outputText value="Location "/>
            <p/>
            <h:inputText id="location" value="#{outletBean.location}"/>
            <p/>
            <h:commandButton value="Submit" 
                             action="#{outletBean.processResults}"/>
            <p/>
            <h:commandButton id="Home" value="Home" action="#{outletBean.reset}"/>
        </h:form>
       
    </h:body>
</html>
