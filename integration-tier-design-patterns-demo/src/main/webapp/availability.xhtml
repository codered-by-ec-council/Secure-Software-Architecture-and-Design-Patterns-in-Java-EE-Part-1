<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Availability</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value = "#{availabilityBean.availabilities}" var = "ava">

                <h:column>    				
                    <f:facet name = "header">Item Code</f:facet>    				
                    <h:outputText value = "#{ava.selectedItemCode}"
                                  rendered = "#{not ava.canEdit}" />
                </h:column>

                <h:column>
                    <f:facet name = "header">Outlet Code</f:facet>
                    <h:outputText value = "#{ava.selectedOutletCode}" 
                                  rendered = "#{not ava.canEdit}" />
                </h:column>

                <h:column>
                    <f:facet name = "header">Is Available</f:facet>
                    <h:selectOneMenu value="#{ava.available}">
                        <f:selectItem itemValue="Yes" itemLabel="Yes"/>
                        <f:selectItem itemValue="No" itemLabel="No"/>
                    </h:selectOneMenu>

                </h:column>

                <h:column>
                    <f:facet name = "header">Edit</f:facet>
                    <h:commandButton value = "Edit" 
                                     action = "#{availabilityBean.editAvailability(ava)}"/>        
                </h:column>


            </h:dataTable>  

            <h:commandButton id="Home" value="Home" action="#{availabilityBean.reset}"/>

        </h:form>

    </h:body>
</html>
