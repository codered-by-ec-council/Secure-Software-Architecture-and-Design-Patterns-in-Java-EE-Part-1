<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>All Outlets</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value = "#{outletBean.allOutlets}" var = "outlet">

                <h:column>    				
                    <f:facet name = "header">Code</f:facet>    				
                    <h:inputText value = "#{outlet.code}"
                                 size = "10" rendered = "#{outlet.canEdit}" />
                    <h:outputText value = "#{outlet.code}"
                                  rendered = "#{not outlet.canEdit}" />
                </h:column>

                <h:column>
                    <f:facet name = "header">Name</f:facet>
                    <h:inputText value = "#{outlet.name}" 
                                 size = "20" rendered = "#{outlet.canEdit}" />
                    <h:outputText value = "#{outlet.name}" 
                                  rendered = "#{not outlet.canEdit}" />
                </h:column>

                <h:column>
                    <f:facet name = "header">Location</f:facet>
                    <h:inputText value = "#{outlet.location}" size = "5"
                                 rendered = "#{outlet.canEdit}" />
                    <h:outputText value = "#{outlet.location}" 
                                  rendered = "#{not outlet.canEdit}" />
                </h:column>

                <h:column>
                    <f:facet name = "header">Edit</f:facet>
                    <h:commandButton value = "Edit" 
                                     action = "#{outletBean.editOutlet(outlet)}" 
                                     rendered = "#{outlet.canEdit}"/>        
                </h:column>
                <h:column>
                    <f:facet name = "header">Delete</f:facet>
                    <h:commandButton value = "Delete" 
                                     action = "#{outletBean.deleteOutlet(outlet)}"  />                
                </h:column>

            </h:dataTable>  

            <h:commandButton id="Home" value="Home" action="#{outletBean.reset}"/>


        </h:form>

     </h:body>
</html>
