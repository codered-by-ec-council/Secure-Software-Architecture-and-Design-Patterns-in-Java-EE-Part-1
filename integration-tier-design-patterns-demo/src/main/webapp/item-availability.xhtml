<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Item Availability</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>
                <h:outputText value="Item Availability"/>
            </h2>
            <h:outputText value="Item Code "/>
            <p/>
            <h:selectOneMenu value="#{availabilityBean.selectedItemCode}">
                <f:selectItems value="#{availabilityBean.itemCodes}" />
            </h:selectOneMenu>
            <p/>
            <h:outputText value="Outlet Code "/>
            <p/>
            <h:selectOneMenu value="#{availabilityBean.selectedOutletCode}">
                <f:selectItems value="#{availabilityBean.outletCodes}" />
            </h:selectOneMenu>
            <p/>
            <h:outputText value="Availability "/>
            <p/>
            <h:selectOneMenu value="#{availabilityBean.available}">
                <f:selectItem itemValue="Yes" itemLabel="Yes" />
                <f:selectItem itemValue="No" itemLabel="No" />
            </h:selectOneMenu>
            
            <p/>
            <h:commandButton value="Submit" 
                             action="#{availabilityBean.processResults}"/>
            
            <p/>
            <h:commandButton id="Home" value="Home" action="#{availabilityBean.reset}"/>
        </h:form>

    </h:body>
</html>
