<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Supermarket Welcome Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>
                <h:outputText value="Welcome!!!"/>
            </h2>
            <h:outputText value="Points for today "/>
            <p/>
            <h:inputText id="ptsToday" value="#{points.pointsToday}"/>
            <p/>
            <h:outputText value="Customer Mobile "/>
            <p/>
            <h:inputText id="mobNumber" value="#{points.mobileNo}"/>
            <p/>
            <h:outputText value="Bill Amount"/>
            <p/>
            <h:inputText id="billAmt" value="#{points.billTotal}"/>
            <p/>
            <h:outputText value="Do you want to redeem points?"/>
            <p/>
            <h:selectOneRadio value = "#{points.redeem}"> 
                <f:selectItem itemValue = "1" itemLabel = "Yes" /> 
                <f:selectItem itemValue = "0" itemLabel = "No" />
            </h:selectOneRadio> 
            <p/>
            <h:commandButton value="Submit" 
                             action="#{points.processResults}"/>
        </h:form>
    </h:body>
</html>
